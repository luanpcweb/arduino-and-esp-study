<html>
<head>
  <script>
    var Socket;
    function init() {
      Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
    }
    function sendSpeed() {
      Socket.send("#"+document.getElementById("speed").value);
    }    
  </script>
</head>
<body onload="javascript:init()">
	<div>
		SPEED:
	</div>
  <div>
    <input type="range" min="-100" max="100" value="0" id="speed" oninput="sendSpeed()" />
  </div>  
</body>
</html>
